<div class="row">
  <div class="col-xs-12">
    <mat-form-field appearance="outline" style="width:445px !important">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Employee Name" [(ngModel)]="searchTerm" (ngModelChange)="search()">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>*Case sensitive</mat-hint>
    </mat-form-field>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12" *ngFor="let recipe of recipes">
    <app-recipe-list [receivedRecipe]="recipe"
                     (emitSelectedRecipeFromList)="emitSelectedRecipe($event)"></app-recipe-list>
  </div>
</div>
