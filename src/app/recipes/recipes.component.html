<div class="row">
  <div class="col-xs-5">
    <mat-form-field appearance="outline" style="width:445px !important">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Employee Name" [(ngModel)]="searchTerm" (ngModelChange)="search()">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>*Case sensitive</mat-hint>
    </mat-form-field>
  </div>
  <div class="col-xs-1">
    <div class="row" style="margin-top: 5px">
        <button mat-icon-button color="{{highRiskColor}}" matTooltip="High Risk Shortlist" [matTooltipPosition]="position.value"
        (click)="changeColorAndShortlist();">
          <mat-icon style="font-size: 25px;margin-right: 2px;">warning</mat-icon>
        </button>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12" *ngFor="let recipe of recipes">
    <app-recipe-list [receivedRecipe]="recipe"
                     (emitSelectedRecipeFromList)="emitSelectedRecipe($event)"
        (emitShowDetails)="emitShowDetails($event)" [showDetails]="showOthers"
    [highRiskColor]="highRiskColor"></app-recipe-list>
  </div>
</div>
