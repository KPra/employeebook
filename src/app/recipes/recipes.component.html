<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list (valueChange)="processEvent($event)" (valueClear)="clearEvent($event)"></app-recipe-list>
    </div>
    <div class="col-md-5" *ngIf="receivedRecipe !== null" (mouseenter)="showDetails()" (mouseleave)="hideDetails()">
      <app-recipe-item-detail [receivedRecipe]="receivedRecipe"></app-recipe-item-detail>
    </div>
  </div>
</div>
